<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="music-player">
      <div class="player-header">
        <h1>Music Player</h1>
      </div>
      <div class="player-content">
        <div class="album-art">
          <img id="album-cover" src="./cover.jpeg" alt="Album Cover" />
        </div>
        <div class="track-info">
          <h2 id="track-title">Track Title</h2>
          <p id="track-artist">Artist Name</p>
        </div>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
        <div class="time-info">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
        <div class="player-controls">
          <button id="prev"><i class="fas fa-step-backward"></i></button>
          <button id="play-pause"><i class="fas fa-play"></i></button>
          <button id="next"><i class="fas fa-step-forward"></i></button>
          <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </div>
        </div>
      </div>
      <div class="playlist">
        <h2>Playlist</h2>
        <ul id="playlist-items"></ul>
      </div>
      <div class="search">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a song..."
        />
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="script.js"></script>
  </body>
</html>
